<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Grade de células -->
  <g stroke="#d0d0d0" stroke-width="1">
    <!-- linhas horizontais -->
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <!-- linhas verticais -->
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
  </g>

  <!-- Célula ativa (A1) -->
  <rect x="1" y="1" width="78" height="38" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="40" y="25" font-family="Arial" font-size="14" text-anchor="middle">Olá, Mundo!</text>

  <!-- Célula B1 com formato moeda -->
  <rect x="81" y="1" width="78" height="38" fill="#e6ffe6" stroke="#00aa00" stroke-width="1"/>
  <text x="120" y="25" font-family="Arial" font-size="14" text-anchor="middle">1 234,50 €</text>

  <!-- Apóstrofo visível -->
  <text x="200" y="25" font-family="Arial" font-size="14" fill="#cc0000">'1/4</text>

  <!-- Desafio lista de compras -->
  <text x="40" y="100" font-family="Arial" font-size="12" text-anchor="middle">Maçã</text>
  <text x="120" y="100" font-family="Arial" font-size="12" text-anchor="middle">5,50 €</text>
  <text x="40" y="140" font-family="Arial" font-size="12" text-anchor="middle">Leite</text>
  <text x="120" y="140" font-family="Arial" font-size="12" text-anchor="middle">4,20 €</text>
  <text x="40" y="180" font-family="Arial" font-size="12" text-anchor="middle">Pão</text>
  <text x="120" y="180" font-family="Arial" font-size="12" text-anchor="middle">8,00 €</text>

  <!-- Total em negrito -->
  <rect x="80" y="160" width="80" height="40" fill="#ffffcc" stroke="#ffcc00" stroke-width="2"/>
  <text x="120" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">=SOMA(B2:B4)</text>

  <!-- Legenda rápida -->
  <text x="10" y="195" font-family="Arial" font-size="10" fill="#555">Ctrl+S → guarda | Ctrl+Shift+4 → €</text>
</svg>